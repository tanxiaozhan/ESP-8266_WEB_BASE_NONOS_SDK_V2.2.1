<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<title>显示信息设置</title>
<script>
function refresh(n){
	if(n==1)
		window.TableTXT.rows[0].cells[0].innerHTML=window.dt1.value;
	else
		window.TableTXT.rows[1].cells[0].innerHTML=window.dt2.value;
	
}

function refreshTxt(n){
	if(n==1)
		window.TableTXT.rows[0].cells[0].innerHTML=window.area1.value;
	else
		window.TableTXT.rows[1].cells[0].innerHTML=window.area2.value;
	
}
</script>
</head>

<body>
<form id='form1' name='form1' method='post' action=''>
<table width='90%' border='1' align='center' style='border-collapse:collapse'>
  <tr>
    <td height='86' align='center' valign='middle'><label>
      <input type='text' name='area1' id='area1' style='height:50x; width:80%; font-size:40px; border:none; text-align:center; color:#F00'>
      <br>
      <br>
      最近使用文本 </label>
      <select name='dt1' size='1' id='dt1' onChange='refresh(1)'>
        <option>文字1</option>
        <option>文字2</option>
        <option>文字3</option>
        <option>文字4</option>
        <option>文字5</option>
        </select>
      <label for='radio'></label>
      <p>字体
        <label for='fn4'></label>
        <select name='fn1' id='fn4'>
          <option>宋体</option>
          <option>仿宋</option>
          <option>楷体</option>
          <option>黑体</option>
          </select>
        字号
        <select name='fs1' id='fs1'>
          <option>大</option>
          <option>中</option>
          <option>小</option>
          </select>
        </p>
      <p>速度
        <select name='sp1' id='sp1'>
          <option>快速</option>
          <option>中速</option>
          <option>慢速</option>
          </select>
        <label for='kp4'>停留 </label>
        <select name='kp1' id='kp4'>
          <option>0.2秒</option>
          <option>0.4秒</option>
          <option>0.6秒</option>
          </select>
        </p>
      <p>进入
        <select name='in1' id='in1'>
          <option>从左到右</option>
          <option>从右到左</option>
          </select>
        边框
        <label for='br5'></label>
        <select name='br1' id='br5'>
          <option>无</option>
          <option>**</option>
          <option>--</option>
          </select>
      </p>
      <p>&nbsp;</p></td>
  </tr>
  <tr>
    <td align='center' valign='middle'><p>
      <input type='text' name='area2' id='area2' style='height:50x; width:80%; font-size:40px; border:none; text-align:center; color:#F00'>
      </p>
      <p>
        <label>最近使用文本</label>
        <select name='dt2' size='1' id='dt2' onChange='refresh(2)'>
          <option>文字1</option>
          <option>文字2</option>
          <option>文字3</option>
          <option>文字4</option>
          <option>文字5</option>
          </select>
        </p>
      <p>字体
        <label for='fn5'></label>
        <select name='fn2' id='fn5'>
          <option>宋体</option>
          <option>仿宋</option>
          <option>楷体</option>
          <option>黑体</option>
          </select>
        字号
        <select name='fs2' id='fs2'>
          <option>大</option>
          <option>中</option>
          <option>小</option>
          </select>
        </p>
      <p> 速度
        <select name='sp2' id='sp2'>
          <option>快速</option>
          <option>中速</option>
          <option>慢速</option>
          </select>
        <label for='kp5'>停留 </label>
        <select name='kp2' id='kp5'>
          <option>0.2秒</option>
          <option>0.4秒</option>
          <option>0.6秒</option>
          </select>
        </p>
      <p>进入
        <select name='in2' id='in2'>
          <option>从左到右</option>
          <option>从右到左</option>
          </select>
        边框
        <label for='br6'></label>
        <select name='br2' id='br6'>
          <option>无</option>
          <option>**</option>
          <option>--</option>
        </select>
      </p></td>
  </tr>
  <tr>
    <td height='86' align='center' valign='middle'><input type='submit' name='button' id='button' value='发送' /></td>
  </tr>
</table>
</form>
</body>
</html>
